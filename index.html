<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="flex-group">
    <div class="container flex-group">
      <div class="result flex-group">
        <p>Your Result</p>
        <div class="circle flex-group">
          <div class="score flex-group">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary flex-group">
        <h4>Summary</h4>
        <div class="summary-scores flex-group">
          <div class="reaction flex-group-row summary-boxes">
            <div class="reaction-left flex-group-row">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <div class="reaction-right flex-group-row">
              <p><span>80</span>/ 100</p>
            </div>
          </div>

          <div class="memory flex-group-row summary-boxes">
            <div class="memory-left flex-group-row">
              <img src="assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <div class="memory-right flex-group-row">
              <p><span>92</span>/ 100</p>
            </div>
          </div>

          <div class="verbal flex-group-row summary-boxes">
            <div class="verbal-left flex-group-row">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div class="verbal-right flex-group-row">
              <p><span>61</span>/ 100</p>
            </div>
          </div>

          <div class="visual flex-group-row summary-boxes">
            <div class="visual-left flex-group-row">
              <img src="assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <div class="visual-right flex-group-row">
              <p><span>72</span>/ 100</p>
            </div>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Barbara Ward</a>.
    </div>
  </body>
</html>
